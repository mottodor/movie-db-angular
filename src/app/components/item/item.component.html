<ng-container *ngIf="itemData">
  <a href="" class="movie-item">
    <div class="movie-item__rating">
      <i class="material-icons star">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="movie-item__image">
      <img
        [src]="imageSizes.small + itemData.poster_path"
        [alt]="itemData.title"
      />
    </div>
    <div class="movie-item__title">
      {{ itemData.title }}
    </div>
  </a>
</ng-container>
